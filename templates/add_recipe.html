{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST action">
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_ingredients" name="recipe_ingredients" type="tel" class="validate" required>
                    <label for="recipe_ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="preparation" name="preparation" type="tel" class="validate" required>
                    <label for="preparation">Preparation</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="img_url" name="img_url" type="tel" class="validate" required>
                    <label for="img_url">Image URL</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
