{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Category</h3>

    <div class="row container">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                    type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-floating btn-large black">
                        <i class="fas fa-times"></i>
                    </a>
                    <button class="btn-floating btn-large black"><i class="fas fa-pencil-alt"></i>"></button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
