{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Categories</h3>
    <!-- add category function -->
    <div class="row container">
        <div>Add Category
            <a href="{{ url_for('add_category') }}" class="btn-floating btn-small black">
             <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>
    <!-- Category cards -->
    <div class="row container">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-floating btn-small black">
                            <i class="fas fa-pencil-alt"></i>">>Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-floating btn-small black"><i class="far fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
