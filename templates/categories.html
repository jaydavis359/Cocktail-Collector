{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Categories</h3>
    <!-- add category function -->
    <div class="row category-row">
        <div class="row container">
            <div>Add Category
                <a href="{{ url_for('add_category') }}" class="btn-floating btn-small black">
                <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>
        <!-- Category cards -->
        <div class="row container">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-floating btn-small black">
                                <i class="fas fa-pencil-alt"></i>">>Edit</a>
                                <!-- delete button modal trigger -->
                            <a href="#modal2{{ loop.index }}" class="modal-trigger btn-floating btn-small black"><i class="far fa-trash-alt"></i></a>
                            <!-- delete button modal info -->
                            <div id="modal2{{ loop.index }}" class="modal container modal2">
                                <div class="modal-content">
                                    <h4>You really want to delete <strong>{{ category.category_name }}<strong>?</h4>
                                </div>
                                <div class="modal-footer">
                                    <a href="#" class="modal-close  btn-flat">Cancel</a>
                                    <a href="{{ url_for('delete_category', category_id=category._id)}}" class="modal-close btn-flat">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
